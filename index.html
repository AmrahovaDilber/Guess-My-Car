    <div class="flex">

      <div class="flex flex-col">
        <div
          class="flex flex-col w-[400px] h-[200px] mx-auto bg-gray-700 rounded-lg p-12 text-white"

          <div>
            <p id="random" class="text-3xl text-center mb-5 bg-red-600 p-2"></p>

        <button
          id="againBtn"
          class="border w-[150px] py-2 bg-green-400 text-lg text-white font-bold mt-6 border-none rounded-md"
        >
          TRY AGAIN
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
